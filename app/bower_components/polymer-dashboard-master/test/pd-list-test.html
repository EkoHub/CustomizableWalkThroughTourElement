<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>my-list-basic</title>

  <script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <link rel="import" href="../bower_components/polymer/polymer.html">
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <script src="../bower_components/test-fixture/test-fixture-mocha.js"></script>
  <link rel="import" href="../bower_components/test-fixture/test-fixture.html">

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../app/components/pd-select/pd-select.html">

</head>
<body>

  <test-fixture id="basic">
    <template>
       <pd-select></pd-select>
    </template>
  </test-fixture>

  <script>
    suite('pd-list-menu tests', function() {
      var list, listItems;

      setup(function() {
        list = fixture('basic');
      });

      test('Item lengths should be equalled', function(done) {
        list.options = [
            'Responsive Web App boilerplate',
            'Iron Elements and Paper Elements',
            'End-to-end Build Tooling (including Vulcanize)',
            'Unit testing with Web Component Tester',
            'Routing with Page.js',
            'Offline support with the Platinum Service Worker Elements'
            ];
        flush(function() {
          listItems = list.querySelectorAll('.line');
          assert.equal(list.options.length, listItems.length);
          done();
        });
      })
    });
  </script>

</body>
</html>
