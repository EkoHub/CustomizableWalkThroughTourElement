<style is="custom-style">
html /deep/ paper-button.colorful {
    color: var(--primary-color);
}

html /deep/ paper-button[raised].colorful {
    background: var(--primary-color);
    color: #fff;
}

html /deep/ paper-button[toggles] {
    transition: background-color 0.3s;
}

html /deep/ paper-button[toggles][active] {
    background-color: rgba(0, 0, 0, 0.25);
}

html /deep/ paper-button[toggles][active].colorful {
    background-color: var(--primary-color);
    color:var(--primary-color-text);
}

html /deep/ paper-button[toggles][active][raised].colorful {
    background-color: var(--primary-color);
}

html /deep/ paper-button.hover:hover {
    background: #eee;
}

html /deep/ paper-button.ripple::shadow paper-ripple {
    color: var(--primary-color-highlight);
}

html /deep/ paper-button.ripple paper-ripple {
    color: var(--primary-color-highlight);
}
html /deep/ paper-radio-button /deep/ #onRadio.paper-radio-button{
    background-color: var(--primary-color);
}
html /deep/ paper-radio-button[checked] /deep/ #offRadio.paper-radio-button {
    border-color: var(--primary-color);
}
</style>
