runtime: python27
api_version: 1
threadsafe: yes

handlers:

- url: /bower_components
  static_dir: bower_components
  secure: always

- url: /data
  static_dir: data
  secure: always

- url: /images
  static_dir: images
  secure: always

- url: /(.*).(html|js|json|css)
  static_files: \1.\2
  upload: (.*)\.(html|js|json|css)
  secure: always

- url: /$
  static_files: index.html
  upload: index\.html
  http_headers:
    Link: '</elements/elements.js>; rel=preload; as=script, </scripts/bundle.js>; rel=preload; as=script, </styles/app.css>; rel=preload; as=style'
    # Access-Control-Allow-Origin: "*"
  secure: always

skip_files:
- ^(.*/)?app\.yaml
- ^(.*/)?app\.yml
- ^(.*/)?index\.yaml
- ^(.*/)?index\.yml
- ^(.*/)?bower\.json
- ^(.*/)?#.*#
- ^(.*/)?.*~
- ^(.*/)?.*\.py[co]
- ^(.*/)?.*/RCS/.*
- ^(.*/)?\..*
- ^(.*/)?.*\.bak$
- ^(.*/)?node_modules/.*
- ^(.*/).md|markdown
- ^(.*/)LICENSE
