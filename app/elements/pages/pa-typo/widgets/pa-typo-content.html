<dom-module id="pa-typo-content">
  <template>
    <style include="shared-styles"></style>
    <style>
      .paper-font-display4 {
        @apply(--paper-font-display4);
      }

      .paper-font-display3 {
        @apply(--paper-font-display3);
      }

      .paper-font-display2 {
        @apply(--paper-font-display2);
      }

      .paper-font-display1 {
        @apply(--paper-font-display1);
      }

      .paper-font-headline {
        @apply(--paper-font-headline);
      }

      .paper-font-title {
        @apply(--paper-font-title);
      }

      .paper-font-subhead {
        @apply(--paper-font-subhead);
      }

      .paper-font-body2 {
        @apply(--paper-font-body1);
      }

      .paper-font-body1 {
        @apply(--paper-font-body1);
      }

      .paper-font-caption {
        @apply(--paper-font-caption);
      }

      .paper-font-menu {
        @apply(--paper-font-menu);
      }

      .paper-font-button {
        @apply(--paper-font-button);
      }

      .mobile-app {
        max-width: 320px;
      }

      .toolbar {
        height: 144px;
        padding: 16px;
        background: var(--default-primary-color);
        color: var(--text-primary-color);
        @apply(--paper-font-display1);
      }

      .item, .disabled-item {
        position: relative;
        padding: 8px;
        border: 1px solid;
        border-color: var(--divider-color);
        border-top: 0;
      }

      .item .primary {
        color: var(--primary-text-color);
        @apply(--paper-font-body2);
      }

      .item .secondary {
        color: var(--secondary-text-color);
        @apply(--paper-font-body1);
      }

      .disabled-item {
        color: var(--disabled-text-color);
        @apply(--paper-font-body2);
      }

      .fab {
        position: absolute;
        box-sizing: border-box;
        padding: 8px;
        width: 56px;
        height: 56px;
        right: 16px;
        top: -28px;
        border-radius: 50%;
        text-align: center;
        background: var(--accent-color);
        color: var(--text-primary-color);
        @apply(--paper-font-display1);
      }

      .shadow {
        display: inline-block;
        padding: 8px;
        margin: 16px;
        height: 50px;
        width: 50px;
      }

      .shadow-2dp {
        @apply(--shadow-elevation-2dp);
      }

      .shadow-3dp {
        @apply(--shadow-elevation-3dp);
      }

      .shadow-4dp {
        @apply(--shadow-elevation-4dp);
      }

      .shadow-6dp {
        @apply(--shadow-elevation-6dp);
      }

      .shadow-8dp {
        @apply(--shadow-elevation-8dp);
      }

      .shadow-16dp {
        @apply(--shadow-elevation-16dp);
      }
    </style>

    <section id="typography">
      <p>
        
      </p>
      <section class="redlines paragraph">
        <div class="paper-font-display4"></div>
        <div class="paper-font-display3"></div>
        <div class="paper-font-display2"></div>
        <div class="paper-font-display1"></div>
        <div class="paper-font-headline"></div>
        <div class="paper-font-title">Eko India Financial Services Pvt. Ltd.</div>
        <div class="paper-font-subhead"></div>
        <div class="paper-font-body2"></div>
        <div class="paper-font-body1"></div>
        <div class="paper-font-caption"></div>
        <div class="paper-font-menu"></div>
        <div class="paper-font-button"></div>
      </section>

      <section class="paper-font-body2 redlines">
        <p>
          Eko India Financial Services Pvt. Ltd. is a leading Indian fintech company, service for State Bank of India (SBI), ICICI Bank India's two largest banks and Yes Bank, India's youngest private bank, and provides no-frills bank accounts and deposit, withdrawal and remittance services to customers (nearly 80% of whom are migrants or the unbanked section of the population) through mobile banking.
        </p>
        <p>
        </p>
      </section>
    </section>

    <section id="shadow">
      <h2>Shadow</h2>
      <div class="shadow shadow-2dp">2dp</div>
      <div class="shadow shadow-3dp">3dp</div>
      <div class="shadow shadow-4dp">4dp</div>
      <div class="shadow shadow-6dp">6dp</div>
      <div class="shadow shadow-8dp">8dp</div>
      <div class="shadow shadow-16dp">16dp</div>
    </section>

    <section id="default-theme">
      <h2>Default Theme</h2>

      <section class="mobile-app">
        <div class="toolbar">
          Title
        </div>
        <div class="item">
          <div class="fab">+</div>
          <div class="primary">Primary text</div>
          <div class="secondary">Secondary text</div>
        </div>
        <div class="disabled-item">
          Disabled
        </div>
      </section>
    </section>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'pa-typo-content'
      });
    })();
  </script>

</dom-module>
