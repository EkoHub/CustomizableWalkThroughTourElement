<link rel="import" href="../../bower_components/polymer/polymer.html">
  <link rel="import" href="../help-behavior/help-behavior.html">

<dom-module id="my-element">
  <template>
    <style is="custom-style">
      :host {
        display: block;
      }
      .notify{
        margin-right: 300px;
      
      }
      .dropdown-content{
      overflow-x: hidden;
  overflow-y: visible;
/* added width so it would work in the snippet */
  width: auto;
  height:400px;
        }
        
  .itembar{
    border-bottom: 2px solid #e0e0e0;
  }
   
    </style>
   
    

<iron-ajax auto url="data.json" last-response="{{notification}}" on-response="handleResponse" on-error="myError"></iron-ajax>








  <!--paper items-->
  

  <paper-menu-button class="notify" horizontalAlign="right">
  <paper-icon-button id="notification" src="message.png" class="dropdown-trigger"></paper-icon-button>
  <paper-menu class="dropdown-content">
    
<div is="dom-repeat" items ="[[notification]]">
    <paper-item class="itembar">
    

    <paper-item-body two-line>
    <span >[[item.name]]</span>
    <span secondary>[[item.mssg]]</span>
     
 </paper-item-body>

  </paper-item>
</div>

   
  </paper-menu>
</paper-menu-button>


<!--/paper items-->








   


  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'my-element',

      properties: {
        foo: {
          type: String,
          value: 'my-element',
          notify: true
        }
      },
      myError: function(e){
      console.log(e)
    },
    handleResponse:function(e, response){
    console.log(response);
    },
     attached: function() {
      this.async(function() {
          this._fetchcoordinates(this.$.notification ,"Notification Bar", "Maintain Your To DO List After Login From Verified Account!");
          
        }
        ,5000);
    },  
    
    behaviors: [MyBehaviors.HelpBehavior]

    });
  })();
  </script>
</dom-module>
